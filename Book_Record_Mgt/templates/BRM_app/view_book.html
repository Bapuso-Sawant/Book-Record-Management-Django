<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{%static 'css/brmstyle.css'%}">
  </head>
  <body>

    <div id="header">
        <h1>BOOK RECORD MANAGEMENT</h1>
        <div id="nav">
            <a href="/BRM_app/view-books">View All</a>
            <a href="/BRM_app/new-book">Add New</a>
            <a href="/BRM_app/search-book">Search</a>
            <a href="/BRM_app/logout" id="logout">Logout</a>
        </div>
        <h2 class="text">! _  _  _  Welcome, {{username}} _  _  _  ! </h2>
        <br>
    </div>

    <div id="main">
        <h2 class="text">View Book Record</h2>

        <table>
           <thead>
              <th>Book Title</th>
              <th>Price</th>
              <th>Author</th>
              <th>Publisher</th>
           </thead>

           {% for book in books %}
           <tr>
              <td>{{ book.title }}</td>
              <td>{{ book.price }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.publisher }}</td>
              <td><a class="btn" href="/BRM_app/edit-book?bookid={{book.id}}">Edit</a></td>
              <td><a class="btn" href="/BRM_app/delete-book?bookid={{book.id}}">Delete</a></td>
           </tr>
           {% endfor %}
        </table>

    </div>

  </body>
</html>
